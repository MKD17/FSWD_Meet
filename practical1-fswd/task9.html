<body>
<script>
function simulateAsyncOperation(callback) {
setTimeout(function() {
// Simulating some async operation
const result = "Async operation completed";
// Calling the callback function with the result
callback(result);
}, 2000); // Simulating a delay of 2000 milliseconds (2 seconds)
}
// Define the callback function to handle the result
function handleResult(result) {
console.log(result);
}
// Call the simulateAsyncOperation function with the callback
simulateAsyncOperation(handleResult);
console.log("This message will be logged immediately, before the async operation completes.");
</script>
</body>
