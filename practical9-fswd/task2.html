<body>
    <script>
        function arithOp(x,y)
        {
        let a=parseInt(x)+parseInt(y),
        d=x/y,
        m=x*y,
        s=x-y;
        return [a,s,d,m];
        }
        let x=prompt("Enter x: ");
        let y=prompt("Enter y: ");
        let [a,d,m,s]=arithOp(x,y);
        console.log(a)
        console.log(d)
        console.log(m)
        console.log(s)
    </script>
