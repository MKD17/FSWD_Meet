    <script>
        function find_max(arr)
        {
        let i=0,j=arr.length-1;
        let max=arr[0];
        while(i!=j && i<arr.length && j>=0)
        {
        max=Math.max(arr[i],max);
        max=Math.max(arr[j],max);
        i++;
        j--;
        }
        return max;
        }
        console.log(find_max([1,2,30,4,-1,15,1,6]));
    </script>
